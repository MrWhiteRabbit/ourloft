{% extends "base.html"  %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
  <div class="main">
    <h2>Будь как дома, {{ current_user.username }}!</h2>
      {% if form %}
        {{ wtf.quick_form(form) }}
        <br>
      {% endif %}  
      {% for post in posts %}
        {% include '_post.html' %}
      {% endfor %}
      <nav aria-label="...">
        <ul class="pager">
          <li class="previous{% if not prev_url %} disabled{% endif %}">
            <a href="{{ prev_url or '#' }}">
              <span aria-hidden="true">&larr;</span> Новее
            </a>
          </li>
          <li class="next{% if not next_url %} disabled{% endif %}">
            <a href="{{ next_url or '#' }}">
              Старее <span aria-hidden="true">&rarr;</span>
            </a>
          </li>
        </ul>
      </nav>
  </div>
{% endblock %}
